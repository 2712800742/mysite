{% extends 'article/base.html' %}

{% load staticfiles %}

{% block title %}文章列表{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-10">
            <div style="margin-left: 10px">
                <form class="form-horizontal" action="." method="post">
                    {% csrf_token %}
                    <div class="row" style="margin-top: 10px">
                        <div class="col-md-2 text-right"><span>标题：</span></div>
                        <div class="col-md-10 text-left">{{ this_article_form.title }}</div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-md-2 text-right"><span>栏目：</span></div>
                        <div class="col-md-10 text-left">
                            <select id="which_column">
                                {% for column in article_columns %}
                                    {% if column == this_article_column %}
                                        <option value="{{ column.id }}" selected="selected">
                                        {{ column.column }}
                                        </option>
                                        {% else %}
                                        <option value="{{ column.id }}" >{{ column.column }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-2 text-right"><span>内容：</span></div>
                    <div id="editormd" class="col-md-10 text-left">
                        {{ article.body }}
                    </div>
                </div>
                <div class="row">
                    <input type="button" class="btn btn-primary btn-lg" value="发 布"
                    onclick="redit_article">
                </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
    <script type="text/javascript">
        $(function ()) {

        }
    </script>
{% endblock %}
