{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>登录</h1>
        <p>输入你的用户名和密码</p>
        <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %
